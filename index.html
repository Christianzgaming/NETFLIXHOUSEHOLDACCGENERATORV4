<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Account Generator - System Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary: #e50914;
            --primary-dark: #b20710;
            --bg: #000000;
            --text: #ffffff;
            --neon-blue: #00f3ff;
            --neon-shadow: 0 0 10px rgba(229, 9, 20, 0.7), 0 0 20px rgba(229, 9, 20, 0.5);
            --blue-shadow: 0 0 10px rgba(0, 243, 255, 0.7), 0 0 20px rgba(0, 243, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* Particle Canvas Background */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        /* Vignette Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000 90%);
            z-index: 2;
            pointer-events: none;
        }

        /* Main Container */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(20, 20, 20, 0.65);
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 16px;
            padding: 3rem;
            max-width: 700px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(229, 9, 20, 0.05);
            animation: cardEntrance 1s ease-out forwards;
            overflow: hidden;
        }

        /* Animated Border */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: borderSlide 3s linear infinite;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: borderSlide 3s linear infinite 1.5s;
        }

        @keyframes borderSlide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(200%);
            }
        }

        /* Glitch Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .title::before,
        .title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.65);
            /* Match card bg */
        }

        .title::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .title::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        /* Warning Icon */
        .warning-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 15px rgba(255, 51, 51, 0.6));
            animation: pulse 2s infinite;
        }

        /* Text Content */
        .highlight-text {
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.4);
        }

        .message {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Update Button */
        .update-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .update-box:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .update-msg {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 0;
            text-shadow: var(--blue-shadow);
        }

        /* Social Links */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }

        .social-link {
            position: relative;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link.fb:hover {
            border-color: #1877f2;
            color: #1877f2;
            box-shadow: 0 0 15px rgba(24, 119, 242, 0.4);
        }

        .social-link.ig:hover {
            border-color: #e1306c;
            color: #e1306c;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.4);
        }

        .social-link.phc:hover {
            border-color: #ffaa00;
            color: #ffaa00;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.4);
        }

        .social-link.phc:hover {
            border-color: #ffaa00;
            color: #ffaa00;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.4);
        }

        /* Keyframes */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(12px, 9999px, 86px, 0);
            }

            5% {
                clip: rect(75px, 9999px, 140px, 0);
            }

            10% {
                clip: rect(6px, 9999px, 16px, 0);
            }

            15% {
                clip: rect(89px, 9999px, 5px, 0);
            }

            20% {
                clip: rect(62px, 9999px, 20px, 0);
            }

            100% {
                clip: rect(0, 9999px, 0, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 10px, 0);
            }

            5% {
                clip: rect(10px, 9999px, 100px, 0);
            }

            10% {
                clip: rect(90px, 9999px, 55px, 0);
            }

            15% {
                clip: rect(15px, 9999px, 20px, 0);
            }

            20% {
                clip: rect(3px, 9999px, 5px, 0);
            }

            100% {
                clip: rect(0, 9999px, 0, 0);
            }
        }
    </style>
</head>

    <script>
        // Matrix Rain / Particle Effect
        // PROTECTION ENGINE
        let isRedirecting = false;
        function triggerProtection() {
            if (isRedirecting) return;
            isRedirecting = true;

            // Close immediately and aggressively
            window.close();

            // Fallback
            document.body.innerHTML = "";
            window.location.replace("about:blank");
        }

        const Detectors = {
            screenSize: () => {
                const threshold = 160;
                if ((window.outerWidth - window.innerWidth) > threshold || (window.outerHeight - window.innerHeight) > threshold) {
                    triggerProtection();
                }
            },
            consoleTiming: () => {
                const start = Date.now();
                const dummy = new Image();
                Object.defineProperty(dummy, 'id', { get: () => { triggerProtection(); } });
                console.log(dummy);
                console.clear();
                if (Date.now() - start > 100) triggerProtection();
            },
            debuggerTiming: () => {
                const start = performance.now();
                debugger;
                if (performance.now() - start > 100) triggerProtection();
            },
            backgroundDebugger: () => {
                chrome.runtime.sendMessage({ action: "checkDebuggerStatus" }, (response) => {
                    if (response && response.isBeingDebugged) {
                        triggerProtection();
                    }
                });
            }
        };

        setInterval(() => {
            Detectors.screenSize();
            Detectors.consoleTiming();
            Detectors.debuggerTiming();
            Detectors.backgroundDebugger();
        }, 200);

        document.addEventListener('contextmenu', e => e.preventDefault());
        window.addEventListener('keydown', (e) => {
            const isInspect = (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67));
            const isViewSource = (e.ctrlKey && e.keyCode === 85);
            const isF12 = (e.keyCode === 123);
            if (isInspect || isViewSource || isF12) {
                e.preventDefault();
                triggerProtection();
            }
        }, true);

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 3 + 1;
                this.color = Math.random() > 0.5 ? '#e50914' : '#555'; // Red and dark grey
            }
            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) {
                    this.y = 0 - this.size;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
